<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiles Project</title>
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="tiles">
      <div class="title">
        <h1>tiles layout</h1>
      </div>
      <!-- single tile -->
      <div class="tiles-center">
        <div class="tile tile-1">
          <img src="./images/size-1.jpg" alt="" />
        </div>
        <!-- end of single tile -->
        <div class="tile tile-2">
          <img src="./images/size-2.jpg" alt="" />
        </div>
        <div class="tile tile-3">
          <img src="./images/size-3.jpg" alt="" />
        </div>
        <div class="tile tile-4">
          <img src="./images/size-4.jpg" alt="" />
        </div>
        <div class="tile tile-5">
          <img src="./images/size-1.jpg" alt="" />
        </div>
        <div class="tile tile-6">
          <img src="./images/size-2.jpg" alt="" />
        </div>
        <div class="tile tile-7">
          <img src="./images/size-3.jpg" alt="" />
        </div>
        <div class="tile tile-8">
          <img src="./images/size-4.jpg" alt="" />
        </div>
        <div class="tile tile-9">
          <img src="./images/size-1.jpg" alt="" />
        </div>
      </div>
    </section>
    <!-- back to home button -->
    <a href="index.html" class="btn">back to home</a>
  </body>
</html>
